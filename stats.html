<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📊 إحصائيات 30 يوم</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>

  body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(to bottom, #e3f2fd, #ffffff);
    margin: 0;
    padding: 40px 20px 80px; /* padding من تحت للزر */
    text-align: center;
    color: #333;


    
  }

.back-arrow {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 48px;
  height: 48px;
  background-color: #5cc0e7;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 24px;
  cursor: pointer;
  z-index: 1000;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  transition: background-color 0.3s, transform 0.2s;
}

.back-arrow:hover {
  background-color: #33ccee;
  transform: scale(1.1);
}


  

  .chart-container {
    max-width: 320px;
    margin: auto;
    padding: 20px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
  }

  .chart-tasks {
  margin-top: 10px;
}


  canvas {
    max-width: 100%;
    height: auto;
    margin: auto;
  }

  .message {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #555;
  }

  .section-title {
    font-size: 22px;
    font-weight: bold;
    color: #5cc0e7;
    margin-bottom: 15px;
  }


.progress-bar-wrapper {
  width: 100%;
  background-color: #eee;
  border-radius: 10px;
  overflow: hidden;
  height: 24px;
  margin: 10px 0;
}

.progress-bar {
  height: 100%;
  background-color: #1dd1a1;
  width: 0%;
  transition: width 0.5s ease-in-out;
  border-radius: 10px;
}



  @media (max-width: 500px) {
  body {
    padding: 20px 10px 60px;
  }

  .section-title {
    font-size: 18px;
  }

  .message {
    font-size: 15px;
  }

  .chart-container {
    padding: 16px;
    margin-bottom: 12px; /* مسافة أسفل كل مربع */
    max-width: 100%;
    box-sizing: border-box;
  }

  .progress-bar-wrapper {
    height: 20px;
  }

  .back-arrow {
    font-size: 24px;
    top: 15px;
    right: 15px;
  }
}

</style>

</head>
<body>

<div class="back-arrow" onclick="history.back()" title="رجوع">
  <i class="fas fa-arrow-right"></i>
</div>


  <div class="chart-container">
    <div class="section-title">احصائيات </div>
    <canvas id="feelingsChart"></canvas>
    <div class="message" id="feelingMessage"></div>
  </div>

<div class="chart-container chart-tasks">
  <div class="section-title">نسبة إنجاز المهام</div>
  <div class="progress-bar-wrapper">
    <div class="progress-bar" id="taskProgress"></div>
  </div>
  <div class="message" id="taskPercentageText"></div>
</div>




 <script>



const ctx = document.getElementById('feelingsChart').getContext('2d');

const feelingColors = {
  'السعادة': '#feca57',
  'الحزن': '#576574',
  'الخوف': '#5f27cd',
  'الفراغ': '#c8d6e5',
  'التفاؤل': '#1dd1a1',
  'الندم': '#ee5253',
  'الغضب': '#ff6b6b',
  'الهدوء': '#54a0ff'
};

const feelingsCount = {};

// اجمع البيانات من localStorage
for (let i = 1; i <= 30; i++) {
  const data = localStorage.getItem(`ayoosh_day_${i}`);
  if (data) {
    try {
      const dayData = JSON.parse(data);
      if (dayData.feeling) {
        feelingsCount[dayData.feeling] = (feelingsCount[dayData.feeling] || 0) + 1;
      }
    } catch {}
  }
}

let chart;

if (Object.keys(feelingsCount).length === 0) {
  chart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: [],
      datasets: [{
        data: [],
        backgroundColor: []
      }]
    },
    options: {
      plugins: {
        legend: {
          display: false
        }
      }
    }
  });
  document.getElementById("feelingMessage").textContent = "لا توجد بيانات لعرضها.";
} else {
  chart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: Object.keys(feelingsCount),
      datasets: [{
        data: Object.values(feelingsCount),
        backgroundColor: Object.keys(feelingsCount).map(feeling => feelingColors[feeling] || '#ccc')
      }]
    },
    options: {
      plugins: {
        legend: {
          position: 'bottom',
          labels: {
            font: {
              family: 'Cairo'
            }
          }
        }
      }
    }
  });

  const dominantFeeling = Object.entries(feelingsCount).sort((a, b) => b[1] - a[1])[0][0];

  const messages = {
    'الحزن': "يحزنني أنه يغلب عليك طابع الحزن خلال الثلاثين يومًا الماضية. ليه أنتي حزينة؟",
    'السعادة': "😊انا مبسوط أن السعادة كانت حاضرة كثير في أيامك الأخيرة.",
    'الخوف': "الخوف كان باين عليكي، ايه اللى مخوفك ؟",
    'الفراغ': "شعور بالفراغ يتكرر، اعملي أي حاجة جديدة حتى لو مجنونة.",
    'التفاؤل': "الأيام اللى فاتت بتقول إنك متفائلة الحمدلله.",
    'الندم': "كثير من الندم... لا بأس، الماضي لا يُغيَّر ولكن المستقبل بيدك.",
    'الغضب': "الغضب مسيطر، ابعدي عن الناس شوية واعملي حاجة بتحبيها.",
    'الهدوء': "😌 هدوء جميل، استمتعي براحتك ولكن لا تنعزلي كثيرًا."
  };

  document.getElementById("feelingMessage").textContent = messages[dominantFeeling] || "";
}




// حساب نسبة إنجاز المهام
let tasksDone = 0;
let tasksTotal = 0;

for (let i = 1; i <= 30; i++) {
  const data = localStorage.getItem(`ayoosh_day_${i}`);
  if (data) {
    try {
      const dayData = JSON.parse(data);
      if (dayData.priority) {
        tasksTotal++;
        if (dayData.taskCompleted) tasksDone++;
      }
    } catch {}
  }
}

const percent = tasksTotal > 0 ? Math.round((tasksDone / tasksTotal) * 100) : 0;

// تحديث شريط التقدم
const bar = document.getElementById('taskProgress');
const percentText = document.getElementById('taskPercentageText');

bar.style.width = `${percent}%`;
percentText.textContent = tasksTotal > 0
  ? `أيوش أنجزت ${tasksDone} من ${tasksTotal} مهمة (${percent}%)`
  : 'لا توجد مهام مسجلة بعد.';


setTimeout(() => {
  // 🔵 تصفير بيانات الجراف الدائري
  chart.data.labels = [];
  chart.data.datasets[0].data = [];
  chart.data.datasets[0].backgroundColor = [];
  chart.options.plugins.legend.display = false;
  chart.update();

  // 🟢 تصفير رسالة المشاعر
  const messageElem = document.getElementById("feelingMessage");
  if (messageElem) messageElem.textContent = "لا توجد بيانات لعرضها.";

  // 🟠 تصفير شريط المهام والنسبة
  const bar = document.getElementById("taskProgress");
  const percentText = document.getElementById("taskPercentageText");
  if (bar) bar.style.width = "0%";
  if (percentText) percentText.textContent = "لا توجد مهام مسجلة بعد.";
}, 86400000); // بعد 10 ثواني

  
</script>



</body>
</html>
